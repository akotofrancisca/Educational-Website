<body id="body">
    <!--This is the header start-->
    <header>
        <h2>Franzie<span style="color: #0B5FB0;">ZONE</span></h2>
        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="courses.html">COURSES</a>
            <button class="button"><a href="login.html">Log-in</a></button>
        </nav> 
     </header>
     <!--This is the header end-->
     
     <!--This is where the login form starts-->
     <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon2"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon2"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div> 
                <div class="remember-forget">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button> 
                <div class="login-register">
                    <p>Don't have an account?<a href="" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon2"><ion-icon name="person"></ion-icon></span>
                    <label for="">Username</label>
                    <input type="text" required>
                    
                </div>
                <div class="input-box">
                    <span class="icon2"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div> 
                <div class="remember-forget">
                    <label for=""><input type="checkbox">I agree to the terms & conditions</label>
                    <!-- <a href="">Forgot Password?</a> -->
                </div>
                <button type="submit" class="btn">Register</button> 
                <div class="login-register">
                    <p>Already have an account?<a href="" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
     </div>
     <!--This is where the login form ends-->

     <!--This link was embedded from Ionicons website and its related to icons-->
